<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='../dist/index.global.js'></script>
<script>
let allevents = "";

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    //Ajax
    fetch('../../fullcalendar.do') //fetch = Ajax비동기방식 | 서버로부터의 응답을 JSON 형태로 변환
    .then(result => result.json()) // 응답 받은 json문자열 -> 자바스크립트객체로 변환
    .then(result => {
    console.log(result); // 변환된 결과를 콘솔에 출력
    allEvents = result; // 전체 이벤트 데이터를 'allEvents' 변수에 저장
    
    // calendar 생성
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          initialDate: new Date(),
          navLinks: true, // can click day/week names to navigate views
          selectable: true,
          selectMirror: true,
          select: function(arg) {
            var title = prompt('일정을 등록하세요');
            if (title) {
            let start = arg.startStr;
            let end = arg.endStr;
            start = arg.allDay ? start : start.substring(0, 19);
            end = arg.allDay ? end : end.substring(0, 19);
            
            
            //ajax.
            fetch('../../addschedule.do?title='+ title +'&start='+arg.startStr+ '&end='+arg.endStr )
            .then(result => result.json())
            .then(result => {
            //화면추가
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                          })
                          })
            .catch();
            
            }
            calendar.unselect()
          },
          eventClick: function(arg) {
        	  console.log(arg.event.title);
        	  console.log(arg.event.startStr);
        	  console.log(arg.event.endStr);
            if (confirm('삭제하겠습니까?')) {
            	fetch('../../deleteschedule.do?title='+ arg.event.title +'&start='+arg.event.startStr+ '&end='+arg.event.endStr )
                .then(result => result.json())
                .then(result => {
                	if (result.retCode == 'Success'){
                		arg.event.remove();
                	}else{
                		aler()
                	}
                }
              
              
            }
          },
          editable: true,
          dayMaxEvents: true, // allow "more" link when too many events
          events: allEvents
        });
        calendar.render();
    })
    .catch(err => {
    console.error(err);
    })
  });
  
  
  
  
  
  
  
  
  
  
  
  
  
  

</script>

}

max-width: 1100px;
margin: 0 auto;
}
</style>
</head>

</body>
</html>
